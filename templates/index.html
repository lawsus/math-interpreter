<!DOCTYPE html>
<html>
<head>
    <title>Math Interpreter</title>
</head>
<body>
    <h1>Math Interpreter</h1>
    <p>Supports (), ^, *, /, +, -, sin, cos, tan, pi</p>

    <form action="{{ url_for('evaluate') }}" method="post">
        <label for="expression">Enter a math expression:</label><br>
        <input type="text" id="expression" name="expression" required>
        <input type="submit" value="Evaluate">
    </form>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
